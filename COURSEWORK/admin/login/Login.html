<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e6f7ff;
    }

    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.06);
      padding: 2em;
      box-shadow: 0px 6px 18px rgba(15, 32, 39, 0.45);
      border-radius: 12px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(8px);
      color: #e6f7ff;
      border: 1px solid rgba(255,255,255,0.04);
    }

    .login-container h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
      color: #ffffff;
    }

    /* Form Styling */
    form {
      text-align: left;
    }

    .inline-text {
      font-size: 1em;
      margin-bottom: 10px;
      display: block;
      color: #dbeef6;
    }

    /* Input Fields */
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 6px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.03);
      color: #e6f7ff;
      outline: none;
    }

    input[type="password"]::placeholder {
      color: rgba(230, 247, 255, 0.6);
    }

    /* Submit Button */
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #00bcd4;
      color: #002a2f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s ease;
      font-weight: 600;
    }

    input[type="submit"]:hover {
      background: #0097a7;
      transform: translateY(-1px);
    }

    /* Links */
    .login-container a {
      color: #80deea;
      text-decoration: none;
      font-size: 0.9em;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form method="post" action="Validate.php">
    Please enter the password to access secure pages<br />
    password = secret
    <input type="password" name="password" size="20"><br />
    <input type="submit" value="Submit">
</form>
  </div>
</body>
</html>
